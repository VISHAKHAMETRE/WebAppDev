<html>
    <head>
        <title>form01</title>
    </head>
    <body style="text-align: center;background: rgb(251, 255, 4);" >
    
        <hr><h1 style="color: rgb(6, 2, 245);">LOGIN FORM </h1>
        <form>
            <hr>
            <h2 style="color: rgb(6, 2, 245);">PERSONAL_DETAILS</h2>
        NAME:<input type="text" placeholder="enter ur name" required><br><br>
        PASSWORD:<input type="password" placeholder="enter ur password" maxlength="6" required><br><br>
        E-MAIL_ID:<input type="email" placeholder="SOMEONE@GMAIL.COM" required><br><br>
        GENDER:<input type="radio" name="sex">MALE
        <input type="radio" name="sex">FEMALE<br><br>
        CONTACT:<input type="number" placeholder="enter ur contact number" maxlength="10" required><hr>
        <h2 style="color: rgb(6, 2, 245);">EDUCATIONAL QUALIFICATION</h2>
        DEGREE:<select name="degree" id="degree"><option>BSC</option>
            <option>bcom</option>
            <option>mcom</option>
            </select><br><br>
        ENGNEERING:<select name="engneering" id="engneering"><option>computers</option>
            <option>civil</option>
            <option>software</option>
            <option>automobile</option>
            </select><br><br>
        HOBBIES:<input type="checkbox">Playing chess
            <input type="checkbox">Reading books<br><br>
         ADDRESS: <br><textarea rows="7" cols="20"></textarea><hr>
         <button type="button">SUBMIT</button>
         </form>
         </body>
         </html>
